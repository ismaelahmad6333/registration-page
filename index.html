<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Register</title>
</head>

<body>
    <main>

        <h4>Technos <span>System</span></h4>
        <form action="">
            <h2 class="form-heading">Register a new membership</h2>
            <div class="inputs">
                <input type="email" placeholder="Full Name" name="name" class="email-input" id="">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="inputs">
                <input type="email" placeholder="Email" name="email" class="email-input" id="">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="inputs">
                <input type="password" placeholder="Password" name="password" id="" class="password-input">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="inputs">
                <input type="password" placeholder="Retype Password" name="password" id="" class="password-input">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="cta">
                <div>
                    <input type="radio" name="radio" id="">
                    <label for="radio">I agree to the <span>terms</span></label>
                </div>
                <button class="btn">Sign In</button>
            </div>
            <a href="#">I already have a membership</a>
        </form>
    </main>
</body>

</html>
